<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改班级</title>
    <link rel="stylesheet" href="{$base}/raffle/bootstrap.min.css">
     <link rel="stylesheet" href="../../css/teacher/content.css">
</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
           <img src="../../Img/home.png">首页
            <img src="../../Img/help.png">帮助
            <img src="../../Img/exit.png">退出
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">修改班级信息</div>
                    <div class="returnButton">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                          <label class="itemName">班级名称:</label>
                          <input type="text" name="className" class="bigInput">
                        </div>
                        <div class="item">
                          <label class="itemName">上课地点:</label>
                          <input type="text" name="classNickname" class="bigInput">
                        </div>
                        <div class="item">
                          <label class="itemName">上课时间:</label>
                          <select class="bigSelect"></select>
                          <select class="smallSelect"></select>
                          <select class="smallSelect"></select>
                          <button class="addButton">添加</button>
                        </div>
                        <div class="item">
                          <label class="itemName">评分规则:</label>
                          <label class="itemName">讨论课分数占比</label>
                          <input type="text" name="seminarGrade" class="smallInput">
                          <label class="itemName">报告分数占比</label>
                          <input type="text" name="seminarGrade" class="smallInput">
                        </div>
                        <div class="item" style="margin-left: 18%">
                          <label class="itemName">5分占比</label>
                          <input type="text" name="seminarGrade" class="smallInput">
                          <label class="itemName">4分占比</label>
                          <input type="text" name="seminarGrade" class="smallInput">
                          <label class="itemName">3分占比</label>
                          <input type="text" name="seminarGrade" class="smallInput">
                        </div>
                        <div class="item">
                          <label class="itemName">导入学生名单:</label>
                          <label class="itemName">student.xlsx</label>
                          <button class="selectFile">选择文件</button>
                        </div>
                        <div class="item">
                          <button class="submit">提交</button>
                          <button class="reset">重置</button>
                          <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
</html>
